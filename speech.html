<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>OOP Tic-Tac-Toe - Speech</title>
		<link rel="stylesheet" href="base.css" />
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="speech.css" />
	</head>
	<body>
		<header>
			Current Player: <span id="current-player"></span>
		</header>

		<section id="board">
			<button><span style="top: 0; left: 0;">Top Left</span><div></div></button>
			<button><span style="top: 0; left: 0; right: 0;">Top Center</span><div></div></button>
			<button><span style="top: 0; right: 0;">Top Right</span><div></div></button>
			<button><span style="left: 0;">Center Left</span><div></div></button>
			<button><span style="top: 0; left: 0; right: 0;">Center Center</span><div></div></button>
			<button><span style="right: 0;">Center Right</span><div></div></button>
			<button><span style="bottom: 0; left: 0;">Bottom Left</span><div></div></button>
			<button><span style="bottom: 0; left: 0; right: 0;">Bottom Center</span><div></div></button>
			<button><span style="bottom: 0; left: 0;">Bottom Right</span><div></div></button>
		</section>



		<footer>
			<p id="message">&nbsp;</p>
			<button>Restart</button>
		</footer>
		<script src="tictactoe.js"></script>
		<script src="index.js"></script>
		<script src="speech.js"></script>
	</body>
</html>
